<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading</title>
</head>
<body>
    <script>
        const authToken = localStorage.getItem('authToken');

        if(!authToken) {
            window.location.href = '/auth'
        } else {
            window.location.href = '/profile'
        }
    </script>
</body>
</html>
