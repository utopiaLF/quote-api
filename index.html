<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <title>Payment system</title>
</head>
<body>
    <div class="main">
        <div>
            <h1>Pay with Crypto or Card</h1>
        </div>
        <div class="choose">
            <div class="ppay" id="tonPay">TON Crypto</div>
            <div class="ppay" id="cardPay">With Card</div>
        </div>
        <div class="payme">
            <div class="ton" id="ton">
                <!-- <button class="connect">Connect Wallet</button> -->

                <h2>Make a Transaction: 2 TON</h2>
                <button class="transactionBtn">Send 2 TON</button>
            </div>
            <div class="card" id="card">
                <label for="">Card Number</label>
                <input type="number" class="number" placeholder="xxxx xxxx xxxx xxxx">

                <label for="">Expiration date</label>
                <input type="number" class="expdate" placeholder="MM/YY">

                <label for="">CVC</label>
                <input type="number" class="cvc" placeholder="xxx">

                <button>Enter $4</button>
            </div>
        </div>
    </div>

    <script>
        const tonPay = document.getElementById('tonPay');
        const cardPay = document.getElementById('cardPay');

        tonPay.addEventListener('click', ()=>{
            document.getElementById('ton').classList.add('active');
            document.getElementById('card').classList.remove('active');
        })
        cardPay.addEventListener('click', ()=>{
            document.getElementById('ton').classList.remove('active');
            document.getElementById('card').classList.add('active');
        })
    </script>
</body>
</html>
