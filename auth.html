<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">

        <div class="form">
            <!-- <label for="">Username</label>

            <div class="mb-3">

                <label for="exampleInputPassword1" class="form-label">Password</label>

              </div>

            <!-- <label for="">Password</label>

            <button class="btn btn-primary">Login</button>
